<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input
    class="form-control"
    type="text"
    id="name"
    name="name"
    ngModel
    required
    #nameControl="ngModel">
    <span
    *ngIf="nameControl.invalid && nameControl.touched"
    class="help-block">Please enter a name!</span>
  </div>

  <div class="form-group">
    <label for="side">Choose Side</label>
    <select class="form-control" name="side" id="side" ngModel>
      <option *ngFor="let option of availableSides" value="{{ option.value }}">
        {{ option.display }}
      </option>
    </select>
  </div>

  <button
  [disabled]="nameControl.invalid"
  class="btn btn-primary"
  type="submit">Add Character</button>
</form>
